<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Detail</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fb154f60a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Where in the World?</h1>
        <div class="darkmodebuttondiv">
            <button id="theme-toggle" class="theme-toggle">
                <i class="fa-regular fa-moon"></i>
                Dark Mode
            </button>
        </div>
    </header>

    <div id="buttonarrow">
        <button onclick="history.back()" class="back-button">
            <i class="fa-solid fa-arrow-left"></i>
            Back
        </button>
    </div>
    
    <div class="container">

        <div id="country-detail" class="country-detail">
            <!-- Country details will be displayed here -->
        </div>
    </div>
    <script src="detail.js"></script>
</body>
</html>
